<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">

    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Weather Dashboard</h1>
        <div>
          <input id="SearchLocationInput" placeholder="Search for a City" type="text">
          <button id="SearchLocationbtn" class="button">Search</button>
          <div id="errormsg"></div>
        </div>
      </nav>
      <!-- Container -->
      <div class="container">
          <!-- Primary Row -->
          <div class="row">
            <!-- Primary Col #1 -->
            <div class="col-sm-8 col-md-8 col-lg-3" id="LocationList">
            </div>
            <!-- Primary Col #2 -->
            <div class="col-sm-12 col-md-10 col-lg-9">
                <div>
                  <h1 id='CurrentLocation'></h1>
                  <p id='CurrentLocationTemp'></p>
                  <p id='CurrentLocationHum'></p>
                  <p id='CurrentLocationWS'></p>
                  <p id='CurrentLocationUV'></p>
                </div>
                <div class="row" id="FutureForcastDiv"></div>
                <div id="LocationButton"></div>
            </div>
          </div>
      </div>
    <!-- Footer -->
    <footer class="WeatherDashFooter">
        <p>
            <a class="footerli">&copy; 2020 Vincent McGargill</a>
          </p>
          <p>
          Email: <a class="footerli" href="mailto:vincentmcgargill@gmail.com">vincentmcgargill@gmail.com</a>
          </p>
          <p>
            <a href="https://github.com/vmcgargill" class="footerli">GitHub</a>
          </p>
          <p>
            <a href="https://www.linkedin.com/in/vincent-mcgargill-b6244660/" class="footerli">LinkedIn</a>
          </p>
          <p>
            <a href="https://vmcgargill.github.io/portfolio/" class="footerli">GitHub Portfolio</a>
          </p>
      </footer>
      <script src="Assets/lib/moment/moment.js"></script>
      <script type="text/javascript" src="Assets/search.js"></script>
      <script type="text/javascript" src="Assets/scripts.js"></script>
</body>
</html>
