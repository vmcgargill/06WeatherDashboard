<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Weather Dashboard</h1>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search for a City" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <!-- Container -->
      <div class="container">
          <!-- Primary Row -->
          <div class="row">
            <!-- Primary Col #1 -->
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div>List of cities goes here</div>
            </div>
            <!-- Primary Col #2 -->
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div>
                  <h1 id='CurrentCity'></h1>
                  <p id='CurrentCityTemp'></p>
                  <p id='CurrentCityHum'></p>
                  <p id='CurrentCityWS'></p>
                  <p id='CurrentCityUV'></p>
                </div>
                <div>5 day forcast generated via Javascript goes here</div>
            </div>
          </div>
      </div>
    <!-- Footer -->
    <footer class="WeatherDashFooter">
        <p>
            <a class="footerli">&copy; 2020 Vincent McGargill</a>
          </p>
          <p>
          Email: <a class="footerli" href="mailto:vincentmcgargill@gmail.com">vincentmcgargill@gmail.com</a>
          </p>
          <p>
            <a href="https://github.com/vmcgargill" class="footerli">GitHub</a>
          </p>
          <p>
            <a href="https://www.linkedin.com/in/vincent-mcgargill-b6244660/" class="footerli">LinkedIn</a>
          </p>
          <p>
            <a href="https://vmcgargill.github.io/portfolio/" class="footerli">GitHub Portfolio</a>
          </p>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="Assets/scripts.js"></script>
</body>
</html>
