<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Weather Dashboard</h1>
        <div>
          <input id="SearchLocationInput" placeholder="Search for a City">
          <button id="SearchLocation">Search</button>
        </div>
      </nav>
      <!-- Container -->
      <div class="container">
          <!-- Primary Row -->
          <div class="row">
            <!-- Primary Col #1 -->
            <div class="col-sm-8 col-md-8 col-lg-3">
              <h2>Cities:</h2>
              <button class='MyLocation' onclick="GetCordWeatherData()">My Location</button>
              <button class='city' value="Denver">Denver</button>
              <button class='city' value="New York">New York</button>
              <button class='city' value='Los Angeles'>Los Angeles</button>
              <button class='city' value='Miami'>Miami</button>
              <button class='city' value='Seattle'>Seattle</button>
              <button class='city' value='Kansas City'>Kansas City</button>
              <button class='city' value='Chicago'>Chicago</button>
              <button class='city' value='Dallas'>Dallas</button>
              <button class='city' value='Pittsburgh'>Pittsburgh</button>
              <button class='city' value='Philadelphia'>Philadelphia</button>
              <button class='city' value='London'>London</button>
              <button class='city' value='Paris'>Paris</button>
              <button class='city' value='Moscow'>Moscow</button>
              <button class='city' value='Madrid'>Madrid</button>
              <button class='city' value='Istanbul'>Istanbul</button>
              <button class='city' value='Baghdad'>Baghdad</button>
              <button class='city' value='Delhi'>Delhi</button>
              <button class='city' value='Hong Kong'>Hong Kong</button>
              <button class='city' value='Tokyo'>Tokyo</button>
              <button class='city' value='Buenos Aires'>Buenos Aires</button>
            </div>
            <!-- Primary Col #2 -->
            <div class="col-sm-12 col-md-10 col-lg-9">
                <div>
                  <h1 id='CurrentCity'></h1>
                  <p id='CurrentCityTemp'></p>
                  <p id='CurrentCityHum'></p>
                  <p id='CurrentCityWS'></p>
                  <p id='CurrentCityUV'></p>
                </div>
                <div class="row" id="FutureForcastDiv"></div>
            </div>
          </div>
      </div>
    <!-- Footer -->
    <footer class="WeatherDashFooter">
        <p>
            <a class="footerli">&copy; 2020 Vincent McGargill</a>
          </p>
          <p>
          Email: <a class="footerli" href="mailto:vincentmcgargill@gmail.com">vincentmcgargill@gmail.com</a>
          </p>
          <p>
            <a href="https://github.com/vmcgargill" class="footerli">GitHub</a>
          </p>
          <p>
            <a href="https://www.linkedin.com/in/vincent-mcgargill-b6244660/" class="footerli">LinkedIn</a>
          </p>
          <p>
            <a href="https://vmcgargill.github.io/portfolio/" class="footerli">GitHub Portfolio</a>
          </p>
      </footer>
      <script src="Assets/lib/moment/moment.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="Assets/scripts.js"></script>
</body>
</html>
